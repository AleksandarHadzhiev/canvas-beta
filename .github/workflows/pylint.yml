name: Pylint

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10"]  # You can add more versions if needed
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Pipenv
      run: pip install pipenv
    - name: Install dependencies
      run: |
        pipenv install
        pipenv install pylint --dev  # Explicitly install pylint here
    - name: List installed packages
      run: pipenv run pip list
    - name: Set PYTHONPATH
      run: echo "PYTHONPATH=$(pwd)/backend" >> $GITHUB_ENV
    - name: Analysing the code with pylint
      run: |
        pipenv run pylint $(git ls-files '*.py')
